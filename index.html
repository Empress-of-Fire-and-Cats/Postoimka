<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postoimka v1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <img class="logo" src="./img/logo.svg" alt="Postoimka">
        <div class="content">
            <button id="btn__start" class="btn__start">+</button>
            <button class="btn__stop">STOP</button>
            <button class="btn__clear">CLEAR</button>
            <div class="counter">
                <div class="counter__hour"></div>
                <div class="counter__min"></div>
                <div class="counter__sec"></div>
            </div>
        </div>
        <img id ="img" class="img" src="./img/img.gif" alt="img" >
    </div>


    <script src="./index.js"></script> 
</body>
</html>
